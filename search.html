<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindMeABook | SearchPage</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">


<body id="search-body">
    <div class="search-bar ">
        <div class="search-head">
            <h2>FindMeABook</h2>
            <p>Enter the title or author name of your desired book...</p>
        </div>
        <div class="search-box">
            <input type="search" id="books" placeholder="Enter book title or author">
            <button class="btn" id="mybutton"><img src="img/outline_search_black_24dp.png" alt=""></button>
        </div>
        <div class="search-number">
            <input type="number" id="maxResult" value="10" min="1" max="30">
            <span>Enter number of Results</span>
        </div>
    </div>

    <div id="results" class="max-width-1 m-auto">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/searchjs.js"></script>
</body>
</head>

</html>
